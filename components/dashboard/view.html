	<script  ng-init="getDashTile(lastThDays,today);" type="text/ng-template" id="activitySummaryTile">
	<style type="text/css">
			._md-container {
			    display: -webkit-inline-box;
			}
		    ._md-select-value>span:not(._md-select-icon) ._md-text {
			    display: inline;
			    background: #43adde;
			    /* width: 10px !important; */
			    color: white;
			    padding: 3px 6px;
			    border-radius: 15px;
			    font-size: 12px;
			}
			md-input-container.md-input-has-value {
			    margin: 4px;
			    max-width: 400px !important;
			}
			md-select {
			    margin: 0 6px;
			    display: -moz-deck;
			    max-width: 400px !important;
			    min-width: 120px;
			}
	</style>
	<div class="container-fluid row">
		<div class="col-sm-12" style="padding: 0;">
			<div class="col-sm-12 tileTitleBar" style="">
				<span class="valign" style="border-right: 1px solid #bbb;padding-right: 15px;padding-left: 15px">Activity Summary</span> 
				<i style="color: #43adde;padding-left: 6px;cursor: pointer;" date-range-picker class=" date-picker material-icons valign" ng-model="daterange.range" options="opts" required >today</i>
				<div style="font-size: 14px;padding-top: 3px;padding-left: 1px;padding-right: 15px;border-right: 1px solid #bbb;" class="valign" >
					{{changedStartDate}} - {{changedEndDate}}   
				</div>
				<div class="valign" style="padding-left: 20px;">				        	
					  <div class="row">
					    <div>
					      <md-chips-select ng-if="dataHasLoaded" ng-model="resFilterChip" select-items="resFilList" main-title="personnelFullName"></md-chips-select>
					    </div>
					  </div>
		        </div>
		       <div class="valign" >
		       		<span ng-if="resChipFiltered.length==0" style="font-size: 15px;padding-left: 16px;">All Resources </span>	<span ng-if="resChipFiltered.length==1" style="font-size: 15px;padding-left: 16px;">{{resChipFiltered.length}} Resource </span>			        	
					<span ng-if="resChipFiltered.length>1" style="font-size: 15px;padding-left: 16px;">{{resChipFiltered.length}} Resources </span>
		       </div>
			</div>
			<div ng-show="!dashTileShow" class="tileLoader" >
				Creating summary data...
			</div>
			<div  class="col-sm-3 tile" style="margin-left:20px;background: #f5ffff;">
				{{sendActIndex($getActiveIndex())}}
				<p class="tileHead"  style="color:#5f6275">Total Submissions</p>
				<div class="bigNum">
					<div class="valign col-sm-6" style="padding-right: 0;">
						<p class="leftNum">{{dashTile.timesheet.totalNumberSubmission | numberFixedLen:2}}</p>
						<p class="numLabel">Timesheets</p>
					</div>
					<div class="valign col-sm-6 ">
						<p class="ritNum">{{dashTile.expense.totalNumberSubmission | numberFixedLen:2}}</p>
						<p class="numLabel">Expenses</p>
					</div>
				</div>
				<div>
					<div class="valign col-sm-6" style="padding: 0 1px 0 0;">
						<p style="background: #7a7c8a;" class="leftValSub">{{convertToHHMM(dashTile.timesheet.totalSubmissionHours)}} Hrs</p>
					</div>
					<div class="valign col-sm-6"  style="padding: 0 0 0 1px;">
						<p style="background: #5f6275;" class="ritValSub">${{dashTile.expense.totalSubmissionAmount | number:2}}</p>
					</div>
				</div>
			</div>	
			<div ng-show="dashTileShow" class="col-sm-3 tile">
				<p class="tileHead" style="color:#3276a2">Approval In Progress</p>
				<div class="bigNum">
					<div class="valign col-sm-6" style="padding-right: 0;">
						<p class="leftNum">{{dashTile.timesheet.totalNumberApprovalPending | numberFixedLen:2}}</p>
						<p class="numLabel">Timesheets</p>
					</div>
					<div class="valign col-sm-6 ">
						<p class="ritNum">{{dashTile.expense.totalNumberApprovalPending | numberFixedLen:2}}</p>
						<p class="numLabel">Expenses</p>
					</div>
				</div>
				<div>
					<div class="valign col-sm-6" style="padding: 0 1px 0 0;">
						<p class="leftValPend">{{convertToHHMM(dashTile.timesheet.totalApprovalPendingHours)}} Hrs</p>
					</div>
					<div class="valign col-sm-6"  style="padding: 0 0 0 1px;">
						<p class="ritValPend">${{dashTile.expense.totalApprovalPendingAmount | number:2}}</p>
					</div>
				</div>
			</div>
			<div ng-show="dashTileShow" class="col-sm-3 tile">
				<p class="tileHead" style="color:#099581">Approved</p>
				<div class="bigNum">
					<div class="valign col-sm-6" style="padding-right: 0;">
						<p class="leftNum">{{dashTile.timesheet.totalNumberApproved | numberFixedLen:2}}</p>
						<p class="numLabel">Timesheets</p>
					</div>
					<div class="valign col-sm-6 ">
						<p class="ritNum">{{dashTile.expense.totalNumberApproved | numberFixedLen:2}}</p>
						<p class="numLabel">Expenses</p>
					</div>
				</div>
				<div>
					<div class="valign col-sm-6" style="padding: 0 1px 0 0;">
						<p class="leftValApr">{{convertToHHMM(dashTile.timesheet.totalApprovedHours)}} Hrs</p>
					</div>
					<div class="valign col-sm-6"  style="padding: 0 0 0 1px;">
						<p class="ritValApr">${{dashTile.expense.totalApprovedAmount | number:2}}</p>
					</div>
				</div>
			</div>	
			<div ng-show="dashTileShow" class="col-sm-3 tile">
				<p class="tileHead" style="color:#e81515">Rejected </p>
				<div class="bigNum">
					<div class="valign col-sm-6" style="padding-right: 0;">
						<p class="leftNum">{{dashTile.timesheet.totalNumberRejected | numberFixedLen:2}}</p>
						<p class="numLabel">Timesheets</p>
					</div>
					<div class="valign col-sm-6 ">
						<p class="ritNum">{{dashTile.expense.totalNumberRejected | numberFixedLen:2}}</p>
						<p class="numLabel">Expenses</p>
					</div>
				</div>
				<div>
					<div class="valign col-sm-6" style="padding: 0 1px 0 0;">
						<p class="leftValRej">{{convertToHHMM(dashTile.timesheet.totalRejectedHours)}} Hrs</p>
					</div>
					<div class="valign col-sm-6"  style="padding: 0 0 0 1px;">
						<p class="ritValRej">${{dashTile.expense.totalRejectedAmount | number:2}}</p>
					</div>
				</div>
			</div>
			<div ng-show="dashTileShow" class="tileArrow" ng-disabled="$isLast();" ng-click="$nextStep();hideInvoiceSummary()">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</div>
		</div>

	</div>		
	</script>


<div ng-show="hidePage">

	<script  ng-init="getSalesInvoiceSummaryTile(lastThDays,today);" type="text/ng-template" id="salesInvoiceSummaryTile">

	{{sendInvIndex($getActiveIndex())}}
	<div class="container-fluid row">
		<div class="col-sm-12" style="padding: 5px;">
			 <div class="col-sm-12 tileTitleBar" style="">
				<span class="valign" style="border-right: 1px solid #bbb;padding-right: 15px;padding-left: 15px">Invoice Summary</span> 
				<i style="color: #43adde;padding-left: 6px;cursor: pointer;" date-range-picker class=" date-picker material-icons valign" ng-model="daterange.range" options="opts" required >today</i>
				<div style="font-size: 14px;padding-top: 3px;padding-left: 1px;padding-right: 15px;" class="valign" >
					{{changedStartDate}} - {{changedEndDate}}   
				</div>
	
			</div>
			<div ng-show="!dashTileShow" class="tileLoader" >
				Creating summary data...
			</div>


<!-- Current Due Amount -->
		<div class="col-sm-3 tile" style = "background: rgb(245, 255, 255);width: 17%;height: 155px;left: 20px;" aria-hidden="false">
			<div>
				<center><p style="color:#5f6275;font-size: 100%;margin-top: 12px;">Current Due</p></center>
			</div>
			<div>
				<center><p style="color:black;font-size: 35px;height: 35px;margin-top: -10px;">{{totalNumOfCurrentDue}}</p>
				<p style="color: rgb(56, 53, 53);font-size: 12px;">Invoices</p></center>
			</div>
			<div style="background-color: #607D8B;">
			    <center><p style="color:white;font-size: 100%;">{{currency}}{{summaryCurrentDueAmount | number:2 }}</p>

			    <p style="margin-top: -10px;">
				     <span style="color:white;font-size: 70%;">As Of</span>
				     <span style="color:white;font-size: 80%;"> {{changeDateFormat(today)}}</span>
			     </p></center>
			</div>
		</div>
<!-- Over Due Amount -->
		<div class="col-sm-3 tile" style = "background: rgb(245, 255, 255);width: 17.5%;height: 155px;left: 20px;" aria-hidden="false">
			<div>
				<center><p style="color:#5f6275;font-size: 100%;margin-top: 12px;">Over Due</p></center>
			</div>
			<div>
				<center><p style="color:black;font-size: 35px;height: 35px;margin-top: -10px;">{{totalNumOfOverDue}}</p>
				<p style="color: rgb(56, 53, 53);font-size: 12px;">Invoices</p></center>
			</div>
			<div style="background-color: #607D8B;">
			    <center><p style="color:white;font-size: 100%;">{{currency}}{{summaryDueAmount | number:2 }}</p>
			    <p style="margin-top: -10px;">
				     <span style="color:white;font-size: 70%;">As Of</span>
				     <span style="color:white;font-size: 80%;"> {{changeDateFormat(today)}}</span>
			     </p></center>
			</div>
		</div>

		<!-- Total Invoiced Amount -->
		<div class="col-sm-3 tile" style="background: rgb(245, 255, 255);width: 17%;height: 155px;left: 20px;" aria-hidden="false">
			<div>
				<center><p style="color:#5f6275;font-size: 100%;margin-top: 12px;">Total Invoiced</p></center>
			</div>
			<div>
				<center><p style="color:black;font-size: 35px;height: 35px;margin-top: -11px;">{{totalNumOfInvoice}}</p>
				<p style="color: rgb(56, 53, 53);font-size: 12px;">Invoices</p></center>
			</div>
			<div style="background-color: #607D8B;height: 40px;">
				<center><p style="color:white;font-size: 100%;">{{currency}}{{summarytotalAmount | number:2 }}</p></center>
			</div>
		</div>

		<!-- Total Paid Amount -->
		<div class="col-sm-3 tile" style="background: rgb(245, 255, 255);width: 17%;height: 155px;left: 20px;" aria-hidden="false">
			<div>
				<center><p style="color:#5f6275;font-size: 100%;margin-top: 12px;">Total Paid</p></center>
			</div>
			<div style="background-color: #607D8B;height: 40px;margin-top: 71px;">
				<center><p style="color:white;font-size: 100%;">{{currency}}{{summaryPaid | number:2}}</p></center>
			</div>
		</div>
	    <!-- Total Out Standing Amount -->
		<div class="col-sm-3 tile" style="background: rgb(245, 255, 255);width: 18%;height: 155px;left: 20px;right: 10px" aria-hidden="false">
			<div>
				<center><p style="color:#5f6275;font-size: 100%;margin-top: 12px;">Total Out Standing</p></center>
			</div>	
			<div style="background-color: #607D8B;height: 40px;margin-top: 71px;">
				<center><p style="color:white;font-size: 100%;">{{currency}}{{summaryOutstandingAmount | number:2 }}</p></center>
			</div>
		</div>

			<!-- <div ng-show="dashTileShow" class="tileArrow" ng-disabled="$isLast(); button_clicked" ng-click="button_clicked || $nextStep(2);getinvoice($getActiveIndex())">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</div> -->


			<div ng-show="dashTileShow" class="tileArrows" ng-disabled="$isLast();" ng-click="$nextStep()">
				<i class="fa fa-angle-right" aria-hidden="true"></i>
			</div>


		</div>

	</div>
	</script>
	</div>


	<script  ng-init="getSalesInvoiceSummary(lastThDays,today);" type="text/ng-template" id="salesInvoiceSummary">	

	{{sendInvIndex($getActiveIndex())}}
	<div style="background: #E0 E0E0;">
		<span style="color:black;font-size: 200%;padding:15px;">
		<i style="background: rgba(103, 103, 103, 0.87);border-radius: 50%;color: white;font-size: 20px;margin-top: 10px;" class="material-icons valign" ng-disabled="$isFirst()" ng-click="$previousStep()" role="button" tabindex="0" aria-disabled="false">keyboard_arrow_left</i>
		</span>

       <span class="valign" style = "margin-left:0px; border-right: 1px solid #bbb;padding-right: 15px;padding-left: 15px;font-size: 20px;">
            {{salesInvoiceSummaryData.invoiceSummary[0].businessPartner}}
       </span> 

		<i style="color: #43adde;padding-left: 6px;cursor: pointer;" date-range-picker class=" date-picker material-icons valign" ng-model="daterange.range" options="opts" required >today</i>
     	<div style="font-size: 14px;padding-top: 3px;" class="valign" >
					{{changedStartDate}} - {{changedEndDate}}  
		</div>
		<br>		
	</div>
	<br>
	<div>	   
		<table >		    
				<thead>
					<tr style="background: #f7f7f7;">
						<th class="dashthleft" style = "font-size: 17px;">Project: </th>
						<th class="dashth" style = "font-size: 17px;">Customer Cost Center: </th>										
						<th></th>
					</tr>
				</thead>
				<tbody>		
					<tr ng-repeat="val in salesInvoiceSummaryData.invoiceSummary">
						<td class="dashthleft" style = "font-size: 19px;">{{salesInvoiceSummaryData.invoiceSummary[0].project}}</td>	
						<td class="dashth" style = "font-size: 19px;">{{salesInvoiceSummaryData.invoiceSummary[0].custCostCenter}}</td>
						<td style="padding: 10px 10px;text-align: right;">
							<i style="border-radius: 50%;color: #54617b;margin-right: 5px;font-size: 28px;" class="material-icons valign" ng-disabled="$lastStep();" ng-click="$nextStep();" role="button" tabindex="0" aria-disabled="false">keyboard_arrow_right</i>					
						</td>		
					</tr>
				</tbody>
		</table >
	</div>
	</script>


 <!-- Sales nvoices List -->
	<script  type="text/ng-template" id="salesInvoiceSummaryTable">	

	{{sendInvIndex($getActiveIndex())}}
	<span style="color:black;font-size: 200%;padding:15px;">
	<i style="background: rgba(103, 103, 103, 0.87);border-radius: 50%;color: white;font-size: 20px;" class="material-icons valign" ng-disabled="$isFirst()" ng-click="$previousStep()" role="button" tabindex="0" aria-disabled="false">keyboard_arrow_left</i>
	</span>
	<span style="color:black;font-size: 20px;margin-left:-30px; border-right: 1px solid #bbb;padding-right: 15px;padding-left: 15px;">Sales Invoices</span>
	<i style="color: #43adde;padding-left: 6px;cursor: pointer;margin-top: -5px;" date-range-picker class=" date-picker material-icons valign" ng-model="daterange.range" options="opts" required >today</i>
     	<div style="font-size: 14px;margin-top: -5px;" class="valign" >
					{{changedStartDate}} - {{changedEndDate}}  
		</div>
		<!-- <span>organization:</span> -->
	<br>
	<div>
		<table style="border-top: 1px solid #e8e8e8;">
		<thead>
			<tr style="background: #f7f7f7;">
				<th style="font-size: 14px !important;" class="ng-binding">Invoice No</th>
				<th style="font-size: 14px !important;width: 85%;" class="ng-binding">Invoice Date</th>
				<th style="font-size: 14px !important;text-align: right;width: 100%" class="ng-binding">Inoviced Amount</th>
				<th style="font-size: 14px !important;text-align: right;" class="ng-binding">Paid</th>
				<th style="font-size: 14px !important;text-align: right;" class="ng-binding">Current</th>
				<th style="font-size: 14px !important;text-align: right;" class="ng-binding">1-30</th>
				<th style="font-size: 14px !important;text-align: right;" class="ng-binding">31-60</th>
				<th style="font-size: 14px !important;text-align: right;" class="ng-binding">61-90</th>
				<th style="font-size: 14px !important;text-align: right;" class="ng-binding">Over 90</th>
				<th style="width: 18%;"></th>
			</tr>
		</thead>
		<tbody  style="overflow: scroll;height: 65vh">	

			<tr ng-repeat="val in salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.invoices | orderBy:'documentNo' " style="height:35px" ng-disabled="$lastStep();" ng-click="getSalesInvoiceLines(val);$nextStep();"> 
	            <td style="font-size: 12px !important;" class="ng-binding">{{val.documentNo}} ({{val.salesInvoiceLinesCount}})</td>

			    <td style="font-size: 12px !important;width: 85%;" class="ng-binding">{{val.invoiceDate.slice(0,10) | date : format : timezone}}</td>

				<td style="font-size: 12px !important;text-align: right;width: 100%" class="ng-binding">{{val.currency}}{{val.invoiceTotalAmount | number:2 }}</td>

				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.totalPaid == 0"></td>
				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.totalPaid != 0">{{val.currency}}{{val.totalPaid | number:2}}</td>

			    <td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.current == 0"></td>
				<td  style="font-size: 12px !important;text-align: right;text-align: right;" class="ng-binding" ng-if="val.current != 0">{{val.currency}}{{val.current | number:2 }}</td>


				<td style="font-size: 12px !important;text-align: right;" class="ng-binding"  ng-if="val.oneToThirty == 0"></td>
				<td style="font-size: 12px !important;text-align: right;" class="ng-binding"  ng-if="val.oneToThirty != 0">{{val.currency}}{{val.oneToThirty | number:2 }}</td>


				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.thirtyOneToSixty == 0"></td>
				<td  style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.thirtyOneToSixty != 0">{{val.currency}}{{val.thirtyOneToSixty | number:2 }}</td>

	    		<td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.sixtyOneToNinety == 0"></td>
				<td  style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.sixtyOneToNinety != 0">{{val.currency}}{{val.sixtyOneToNinety | number:2 }}</td>

				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.older == 0"></td>
				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" ng-if="val.older != 0">{{val.currency}}{{val.older | number:2 }}</td>				
				<td style="width: 5%">
					<i style="border-radius: 50%;color: #54617b;margin-right: 5px;font-size: 28px;" class="material-icons valign"  role="button" tabindex="0" aria-disabled="false">keyboard_arrow_right</i>						
				</td>
			</tr>

		</tbody> 
		<thead>
			<tr id="totalValues"> 
	            <td style="font-size: 12px !important;" class="ng-binding"> Total </td>

			    <td style="font-size: 12px !important;width: 85%;" class="ng-binding"></td>

				<td style="font-size: 12px !important;text-align: right;width: 100%" class="ng-binding">{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency}}{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.summarytotalAmount | number:2 }}</td>

				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" >{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency
					}}{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.summaryPaid | number:2 }}</td>

				<td style="font-size: 12px !important;text-align: right;" class="ng-binding">{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency
					}}{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.summaryCurrentDueAmount | number:2 }}</td>

			    <td style="font-size: 12px !important;text-align: right;" class="ng-binding" >{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency
					}}{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.summaryOverDueOnOneToThirty | number:2 }}</td>

				<td  style="font-size: 12px !important;text-align: right;text-align: right;" class="ng-binding" >{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency
					}}{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.summaryOverDueOnThirtyOneToSixty | number:2 }}</td>

				<td style="font-size: 12px !important;text-align: right;" class="ng-binding" >{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency
					}}{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.summaryOverDueOnSixtyOneToNinety | number:2 }}</td>

				<td style="font-size: 12px !important;text-align: right;">{{salesInvoiceSummaryData.invoiceSummary[0].salesInvoice.amountCurrency
